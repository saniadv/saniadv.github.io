<!DOCTYPE html>

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="section">

				</div>
			</div>

			</div>
		</div>

		<div class="container">
			<div class="row">

					почему нужно это сделать сейчас?
				</h1>
			</div>
		</div>

			<div class="row">
				<div class="col-lg-3 col-md-6">

				</div>

						<img src="img/4.png" alt="4 преимущество">

					</div>
				</div>
			</div>
